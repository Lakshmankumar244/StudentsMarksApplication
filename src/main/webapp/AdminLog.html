<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<link rel="stylesheet" href="AdminLoghtml.css">
<script src='Adminlog.js'></script>
</head>
<body>

	<div class="container">
    	<h1 class="label">ADMIN LOGIN</h1>
    	<div class="log_form">
    	 <form action="Alogin" method='get'>
                <div class="font" >Admin ID</div>
                <input id='aid' type="text" name="aid" placeholder='1010101010' pattern=[0-9]{10} required>
                <div class="error"></div>
                <div class="font">Password</div>
                <input id='password' type="password" name="password" placeholder='********' required>
                <div class="error"></div>
                <button>Submit</button>
                <input id="inside" type="reset" value="Cancel">
                </form>
                <a href="Home.html"><button>Back</button></a>
             </div>   
	</div>
</body>
</html>
