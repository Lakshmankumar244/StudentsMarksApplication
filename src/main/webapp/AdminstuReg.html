<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
<link rel="stylesheet" href="AdminstuReghtml.css">
</head>
<body>
    	<div class="container">
    	<h1 class="label">REGISTRATION</h1>
    	 <form class="reg_form" action="Admin" method='get'>
                <div class="font">Student ID</div>
                <input type="text" name="sid" placeholder='200' required>
                <div class="font">Student Name</div>
                <input type="text" name="stuname" placeholder='tony Stark' required>
                <div class="font">Mobile Number</div>
                <input type="text" name="mobile" placeholder='9000000000' required>
                <div class="font">Email ID</div>
                <input type="email" name="email" placeholder='tonystark@gmail.com' required>
                <div class="font">Department</div>
                <input type="text" name="dept" placeholder='EEE' required>
                <div class="font">Section</div>
                <input type="text" name="sec" placeholder='A' required>
                 <button>Submit</button>
                <input id="inside" type="reset" value="Cancel">
                </form>
                <a href='Aselect'><button>Marks</button></a>
                <a href='Sdata'><button>Student Data</button></a>
                <a href='AdminLog.html'><button>Back</button></a>
                
    	</div>
    
</body>
</html>
